<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微素材</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="微素材">
    <meta name="description" content="寻找微素材" />

    <link rel="icon" href="/images/icons/logo.png" type="image/x-icon"/>

    <link href="/css/myCommon.css" rel="stylesheet" type="text/css" />
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />

    <script src="/js/bootstrap/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="container">

    <div id="headerWrap"></div>
    <script>
        //加载header
        $('#headerWrap').load('/header');
    </script>
    <!--二级导航开始-->
    <div class="row clearfix">
        <div class="col-md-2 column">
            <div id="left-navi" class="">
                <a href="/designer/index">
                    <div class="panel-default navi-list">设计师排行</div>
                </a>
                <a href="">
                    <div class="panel-default navi-list">需求分析</div>
                </a>
                <a href="/mkMoney">
                    <div class="panel-default navi-list">如何赚钱</div>
                </a>
                <a href="index.html">
                    <div class="panel-default navi-list">需求列表</div>
                </a>
            </div>
        </div>
        <div class="col-md-7 column">
            <!--图片轮播-->
            <div id="myCarousel" class="carousel slide" style="height: 200px;">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active carouse-layout" >
                        <img class="carouse-img" src="/images/img1.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img class="carouse-img" src="/images/img3.jpg" height="240px" alt="Second slide">
                    </div>
                    <div class="item">
                        <img class="carouse-img" src="/images/img4.jpg" height="240px" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-3 column" style="height: 200px; border:1px solid;">
        </div>
    </div>
    <!--二级导航结束-->

    <!--设计师排行开始-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--设计师排行前五-->
            <div id="top-designer">
                <!--动态数据-->
                <div id="top-designer-img">
                    <div class="top-designer-list">
                        <img src="http://passport.vjshi.com/avatar?uid=273610&size=small" />
                    </div>
                    <div class="top-designer-list">
                        <img src="http://passport.vjshi.com/avatar?uid=3445&size=small" />
                    </div>
                    <div class="top-designer-list">
                        <img src="http://passport.vjshi.com/avatar?uid=266521&size=small" />
                    </div>
                    <div class="top-designer-list">
                        <img src="http://passport.vjshi.com/avatar?uid=724076&size=small" />
                    </div>
                    <div class="top-designer-list">
                        <img src="http://passport.vjshi.com/avatar?uid=46094&size=small" />
                    </div>
                </div>
                <div>
                    <a href="#">&gt;设计师</a>
                </div>
            </div>
        </div>
    </div>
    <!--设计师排行结束-->

    <!--素材库展示开始-->
    <div class="row clearfix" style="margin-top:20px;">
        <div class="col-md-12 column">
            <div id="material">
                <!--领域-->
                <div id="area">
                    <div class="btn-group" role="group" aria-label="...">
                        <button @click="selectArea(0,$event)" type="button"
                        class="btn btn-default active" style="margin-right: 5px;">全部</button>
                        <button @click="selectArea(item.id,$event)" v-for="item in areas" type="button" class="btn btn-default">
                            {{item.name}}
                        </button>
                    </div>
                </div>
                <!--时间-->
                <div id="intime">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default active" style="margin-right: 5px;" name="0">全部</button>
                        <button type="button" class="btn btn-default" name="1">一小时内</button>
                        <button type="button" class="btn btn-default" name="8">八小时内</button>
                        <button type="button" class="btn btn-default" name="24">二十四小时内</button>
                        <button type="button" class="btn btn-default" name="168">一周内</button>
                        <button type="button" class="btn btn-default" name="720">一个月内</button>
                        <button type="button" class="btn btn-default" name="8640">一年内</button>
                    </div>

                </div>
                <!--原创[1]、网络[0]-->
                <div id="original">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default active" name="1" style="margin-right: 5px;">原创</button>
                        <button type="button" class="btn btn-default" name="0">网络</button>
                    </div>
                </div>

                <div id="articles">
                    <!--搜索-->
                    <div id="search">
                        <div class="input-group">
                            <input type="text" :value="keyWord" @keyup.enter="search(1)" id="keyWord" class="form-control"
                                   placeholder="请输入文章关键字" aria-describedby="basic-addon2">
                            <span class="input-group-addon" @click.stop="search(1)">搜索</span>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                领域
                            </th>
                            <th>
                                标题
                            </th>
                            <th>
                                作者
                            </th>
                            <th>
                                发布时间
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in articles" class="">
                            <td>
                                {{item.area.name}}
                            </td>
                            <td>
                                <a :href="'/article/detail?id='+item.id">{{item.title}}</a>
                            </td>
                            <td>
                                {{item.ower.username}}
                            </td>
                            <td>
                                {{item.shortDate.substring(0,item.shortDate.length-4)}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--分页开始-->
                    <div id="app">
                        <page :allpage="allpage"></page>
                    </div>
                    <!--分页结束-->
                </div>
            </div>
        </div>
    </div>
    <!--素材库展示结束-->
    <div id="footerWrap"></div>
    <script>
        //加载footer
        $('#footerWrap').load('/footer');
    </script>

</div>


<script src="/js/bootstrap/bootstrap.js"></script>
<script src="/js/vue/vue.js"></script>
<script src="/js/index.js"></script>

<script>


</script>

</body>
</html>
