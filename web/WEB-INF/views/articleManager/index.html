<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作品管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="微素材">
    <meta name="description" content="寻找微素材" />

    <link rel="icon" href="/images/icons/logo.png" type="image/x-icon"/>

    <link href="/css/myCommon.css" rel="stylesheet" type="text/css" />
    <link href="/css/articleManager/index.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />

    <script src="/js/bootstrap/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="container">

    <div id="headerWrap"></div>
    <script>
        //加载header
        $('#headerWrap').load('/header');
    </script>

    <div class="row col-md-12">
        <div class="search" style="display: flex; flex-direction: row; align-items: center">
            <div class="logo">
                <img src="/images/icons/logo.png" />
            </div>
            <div class="searchInput">
                <input type="text"  class="" placeholder="请输入文章关键字" >
                <span class="">搜索</span>
            </div>
        </div>
        <div id="articleManager">
            <div style="margin:50px 0">
                <h2>我的素材</h2>
            </div>
            <div id="material">
                <!--领域-->
                <div id="area">
                    <div class="btn-group" role="group" aria-label="...">
                        <button @click="selectArea(0,$event)" type="button"
                                class="btn btn-default active" style="margin-right: 5px;">全部</button>
                        <button @click="selectArea(item.id,$event)" v-for="item in areas" type="button" class="btn btn-default">
                            {{item.name}}
                        </button>
                    </div>
                </div>

                <div id="articles">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                领域
                            </th>
                            <th>
                                标题
                            </th>
                            <th>
                                作者
                            </th>
                            <th>
                                发布时间
                            </th>
                            <th>
                                删除
                            </th>
                            <th>
                                编辑
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in articles" class="">
                            <td>
                                {{item.area.name}}
                            </td>
                            <td>
                                <a :href="'/article/detail?id='+item.id">{{item.title}}</a>
                            </td>
                            <td>
                                {{item.ower.username}}
                            </td>
                            <td>
                                {{item.shortDate.substring(0,item.shortDate.length-4)}}
                            </td>
                            <td>
                                <a @click="" >删除</a>
                            </td>
                            <td>
                                <a :href="'/articleManager/editArticle?id='+item.id" >编辑</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--分页开始-->
                    <div id="app">
                        <page :allpage="allpage"></page>
                    </div>
                    <!--分页结束-->
                </div>
            </div>
        </div>

    </div>

    <div id="footerWrap"></div>
    <script>
        //加载footer
        $('#footerWrap').load('/footer');
    </script>

</div>


<script src="/js/bootstrap/bootstrap.js"></script>
<script src="/js/vue/vue.js"></script>
<script src="/js/articleManager/index.js"></script>
<script>


</script>

</body>
</html>
