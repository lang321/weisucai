<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="pragma" content="no-cache">-->
    <!--<meta http-equiv="cache-control" content="no-cache">-->
    <!--<meta http-equiv="expires" content="0">-->

    <title>微素材</title>
    <link rel="icon" href="/images/icons/logo.png" type="image/x-icon"/>
    <!--<link rel="shortcut icon" href="/images/login/favicon.ico" type="image/x-icon"/>-->
    <link href="/css/login/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="/css/login/styles.css" rel="stylesheet" type="text/css" />
    <link href="/css/login/demo.css" rel="stylesheet" type="text/css" />
    <link href="/css/login/loaders.css" rel="stylesheet" type="text/css" />
    <script src="/js/login/jquery-2.1.1.min.js"></script>
    <script src="/js/login/jquery.cookie.js"></script>
    <script src="/js/jquery.serializejson.js" ></script>

</head>
<body>
<div class='login'>

    <!--<img class="MyLogo" src="loginSpecial/images/logo01.png" alt="   LOGO">-->
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <form id="loginForm">
        <div class='login_fields'>

            <div class='login_fields__user'>
                <div class='icon'>

                    <img alt="" src='/images/login/user_icon_copy.png'>
                </div>
                <input name="phone" placeholder='手机号' maxlength="16" class="phone" type='text' autocomplete="off" value="18260754784"/>
                <div class='validation'>
                    <img alt="" src='/images/login/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='/images/login/lock_icon_copy.png'>
                </div>
                <input name="password" class="passwordNumder" placeholder='密码' maxlength="16" type='password' autocomplete="off">
                <div class='validation'>
                    <img alt="" src='/images/login/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='/images/login/key.png'>
                </div>
                <input name="code" placeholder='验证码' maxlength="4"  class="ValidateNum" type='text' name="ValidateNum" autocomplete="off">
                <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                    <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='button' value='登录'>
            </div>
        </div>

    </form>
    <div class='success'>
    </div>
    <div class="disclaimer">
        <a href="/qq/login">
            <img src="/images/login/Connect_logo_3.png">
        </a>
    </div>
    <!--<div class='disclaimer'>-->
        <!--<p>欢迎登陆接入平台</p>-->
    <!--</div>-->
</div>
<div class='authent'>
    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<link href="/layui/css/layui.css" rel="stylesheet" type="text/css" />
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script src="/js/login/jquery-ui.min.js" type="text/javascript" ></script>
<script src='/js/login/stopExecutionOnTimeout.js?t=1' type="text/javascript" ></script>
<script src="/layui/layui.js" type="text/javascript"></script>
<script src="/js/login/Particleground.js" type="text/javascript"></script>
<script src="/js/login/Treatment.js" type="text/javascript"></script>
<script src="/js/login/jquery.mockjax.js" type="text/javascript"></script>
<script src="/js/login/controlLogin.js" type="text/javascript"></script>
</body>
</html>
